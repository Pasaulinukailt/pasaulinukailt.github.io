<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasaulinukai Lietuva</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a7f3d0, #d1fae5, #bfdbfe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 20px;
    }

    .glass {
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 30px;
      text-align: center;
      transform: translateY(80px);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }

    .glass.visible {
      transform: translateY(0);
      opacity: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #3b82f6, #06b6d4, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    h2 {
      font-size: 1.2rem;
      color: rgba(0,0,0,0.7);
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin: 8px;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      background: linear-gradient(to right, #3b82f6, #06b6d4, #8b5cf6);
      color: white;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    input, select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .prototype-message {
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255,255,255,0.5);
      padding: 10px;
      border-radius: 12px;
      margin-top: 15px;
      font-size: 0.9rem;
      color: rgba(0,0,0,0.8);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="glass" id="glass">
    <h1>Pasaulinukai Lietuva</h1>
    <h2>Pasaulis ant tavo raktų</h2>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeSXqhfAI4mGfqAsmqDxWZZ6PimNVjhN1tgeo_fBjUA6UMjjg/viewform?usp=dialog"
       target="_blank" class="btn">Užpildyti per Google Forms</a>
    <p>Arba tęskite užsakymą svetainėje:</p>

    <label for="object">Pasirinkite objektą:</label>
    <input type="text" id="object" placeholder="Įveskite figūrą">

    <label for="customText">Įveskite tekstą (max 8 raidės):</label>
    <input type="text" id="customText" maxlength="8" placeholder="Tekstas">

    <label for="color">Pasirinkite spalvą:</label>
    <select id="color">
      <option value="pilka">Pilka (numatyta)</option>
      <option value="raudona">Raudona</option>
      <option value="mėlyna">Mėlyna</option>
      <option value="žalia">Žalia</option>
      <option value="juoda">Juoda</option>
      <option value="balta">Balta</option>
      <option value="artimiausia">Artimiausia pasirinktam objektui</option>
    </select>

    <div class="prototype-message">
      Ši svetainė yra tik prototipas ir dar neveikia pilnai.
    </div>
  </div>

  <footer>
    <p>All rights reserved Pasaulinukai 2025</p>
    <p>Svetainė padaryta Airido Naudziaus</p>
  </footer>

  <script>
    // Slide up animation on load
    window.addEventListener("load", () => {
      document.getElementById("glass").classList.add("visible");
    });

    // Stretch deformation (Apple-style overscroll)
    const glass = document.getElementById("glass");
    let startY = 0, pulling = false;

    function setStretch(scale) {
      glass.style.transform = `scaleY(${scale})`;
    }

    function resetStretch() {
      glass.style.transition = "transform 0.4s cubic-bezier(0.25, 1.25, 0.5, 1)";
      setStretch(1);
      setTimeout(() => {
        glass.style.transition = "";
      }, 400);
    }

    // Touch
    window.addEventListener("touchstart", e => {
      if (window.scrollY <= 0) {
        startY = e.touches[0].clientY;
        pulling = true;
      }
    });

    window.addEventListener("touchmove", e => {
      if (!pulling) return;
      const delta = e.touches[0].clientY - startY;
      if (delta > 0) {
        setStretch(1 + Math.min(delta / 300, 0.25));
      }
    });

    window.addEventListener("touchend", () => {
      if (pulling) resetStretch();
      pulling = false;
    });

    // Desktop overscroll (wheel)
    window.addEventListener("wheel", e => {
      if (window.scrollY <= 0 && e.deltaY < 0) {
        setStretch(1.08);
        resetStretch();
      }
    });

    // Desktop drag with mouse
    let isDragging = false;
    window.addEventListener("mousedown", e => {
      if (window.scrollY <= 0) {
        isDragging = true;
        startY = e.clientY;
      }
    });
    window.addEventListener("mousemove", e => {
      if (!isDragging) return;
      const delta = e.clientY - startY;
      if (delta > 0) {
        setStretch(1 + Math.min(delta / 300, 0.25));
      }
    });
    window.addEventListener("mouseup", () => {
      if (isDragging) resetStretch();
      isDragging = false;
    });
  </script>
</body>
</html>
