<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasaulinukai Lietuva</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    /* Glass Container */
    .glass {
      margin-top: 15vh;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 60px;
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      max-width: 800px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: -1px;
      margin-bottom: 20px;
    }

    p.notice {
      font-size: 1.25rem;
      font-weight: 400;
      opacity: 0.9;
    }

    /* Footer */
    footer {
      font-size: 0.9rem;
      opacity: 0.7;
      padding: 20px;
    }
    footer p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>Pasaulinukai Lietuva</h1>
    <p class="notice">The website is down.<br>Reason: Naglis nesumokėjo.</p>
  </div>

  <footer>
    <p>All rights reserved Pasaulinukai 2025</p>
    <p>Svetainė padaryta Airido Naudziaus</p>
  </footer>
</body>
</html>
