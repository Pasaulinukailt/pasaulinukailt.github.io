<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasaulinukai Lietuva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #b6e2b6, #c9e9d2, #d4eff0, #cbe7fa);
      /* top pastel green fading into pastel blue */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #111;
      overflow-x: hidden;
    }

    #wrapper {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      transition: transform 0.2s ease-out;
    }

    .glass {
      margin-top: 6vh;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 24px;
      padding: 30px 40px;
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 12px 40px rgba(0,0,0,0.25),
                  inset 0 0 40px rgba(255,255,255,0.05);
      max-width: 850px;
      width: 90%;
      animation: fadeUp 1.4s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      background: linear-gradient(90deg, #7b61ff, #00c6ff, #007aff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(123, 97, 255, 0.4),
                   0 0 30px rgba(0, 198, 255, 0.2);
    }

    h2.slogan {
      font-size: 1.2rem;
      font-weight: 500;
      color: rgba(20,20,20,0.75);
    }

    .step {
      display: none;
      flex-direction: column;
      gap: 15px;
      font-size: 1.1rem;
      color: rgba(20, 20, 20, 0.85);
    }

    .step.active {
      display: flex;
    }

    input, select, button {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      width: 100%;
    }

    button {
      cursor: pointer;
      background: linear-gradient(90deg, #7b61ff, #00c6ff, #007aff);
      color: white;
      font-weight: 600;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .prototype-message {
      background: rgba(255,255,255,0.3);
      border-radius: 18px;
      padding: 15px 20px;
      backdrop-filter: blur(15px) saturate(160%);
      -webkit-backdrop-filter: blur(15px) saturate(160%);
      border: 1px solid rgba(255,255,255,0.4);
      font-size: 1rem;
      color: rgba(0,0,0,0.85);
    }

    footer {
      font-size: 0.95rem;
      opacity: 0.85;
      padding: 25px;
      animation: fadeIn 2.2s ease forwards;
      opacity: 0;
      text-align: center;
    }
    footer p {
      margin: 5px 0;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .glass { padding: 20px; gap: 15px; }
      .btn-row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="glass">
      <h1>Pasaulinukai Lietuva</h1>
      <h2 class="slogan">Pasaulis ant tavo raktų</h2>

      <!-- Step 1 -->
      <div class="step active" id="step1">
        <label for="object">Pasirinkite objektą:</label>
        <input type="text" id="object" placeholder="Įveskite figūrą">
        <div class="btn-row">
          <button onclick="validateAndNext(2)">Toliau</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step" id="step2">
        <label for="customText">Įveskite tekstą (max 8 raidės):</label>
        <input type="text" id="customText" maxlength="8" placeholder="Tekstas">
        <div class="btn-row">
          <button onclick="prevStep(1)">Atgal</button>
          <button onclick="nextStep(3)">Toliau</button>
          <button onclick="nextStep(3)">Praleisti</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step" id="step3">
        <label for="color">Pasirinkite spalvą:</label>
        <select id="color">
          <option value="pilka">Pilka (numatytoji)</option>
          <option value="raudona">Raudona</option>
          <option value="mėlyna">Mėlyna</option>
          <option value="žalia">Žalia</option>
          <option value="juoda">Juoda</option>
          <option value="balta">Balta</option>
          <option value="artimiausia">Artimiausia pasirinktui objektui</option>
        </select>
        <div class="btn-row">
          <button onclick="prevStep(2)">Atgal</button>
          <button onclick="nextStep(4)">Toliau</button>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="step" id="step4">
        <p>Ką norite pridėti?</p>
        <div class="btn-row">
          <button onclick="nextStep(1)">Pridėti daugiau figūrų</button>
          <button onclick="showDate()">Pridėti datą</button>
          <button onclick="finish()">Baigti</button>
        </div>
        <div class="btn-row">
          <button onclick="prevStep(3)">Atgal</button>
        </div>
      </div>

      <!-- Date Option -->
      <div class="step" id="dateStep">
        <label for="date">Pasirinkite datą:</label>
        <input type="date" id="date">
        <div class="btn-row">
          <button onclick="prevStep(4)">Atgal</button>
          <button onclick="finish()">Baigti</button>
        </div>
      </div>

      <div class="prototype-message">
        Ši svetainė yra tik prototipas ir dar neveikia pilnai. Prašome nesugaišti savo laiko bandant pateikti užsakymą.
      </div>
    </div>
  </div>

  <footer>
    <p>All rights reserved Pasaulinukai 2025</p>
    <p>Svetainė padaryta Airido Naudziaus</p>
  </footer>

  <script>
    let currentStep = 1;
    function nextStep(step) {
      document.getElementById("step"+currentStep).classList.remove("active");
      document.getElementById("step"+step).classList.add("active");
      currentStep = step;
    }
    function prevStep(step) {
      document.getElementById("step"+currentStep).classList.remove("active");
      document.getElementById("step"+step).classList.add("active");
      currentStep = step;
    }
    function showDate() {
      document.getElementById("step"+currentStep).classList.remove("active");
      document.getElementById("dateStep").classList.add("active");
      currentStep = "dateStep";
    }
    function finish() {
      alert("Užsakymas baigtas! Ačiū.");
      location.reload();
    }

    // Validation for first step
    function validateAndNext(step) {
      const obj = document.getElementById("object").value.trim();
      if (!obj) {
        alert("Prašome įvesti figūrą prieš tęsiant.");
        return;
      }
      nextStep(step);
    }

    // Liquid glass stretch effect on scroll (deforms when overscrolling)
    const wrapper = document.getElementById("wrapper");
    let startY = 0;
    let isTouching = false;

    window.addEventListener("touchstart", e => {
      startY = e.touches[0].clientY;
      isTouching = true;
    });

    window.addEventListener("touchmove", e => {
      if (!isTouching) return;
      let deltaY = e.touches[0].clientY - startY;
      if ((window.scrollY <= 0 && deltaY > 0) || (window.innerHeight + window.scrollY >= document.body.offsetHeight && deltaY < 0)) {
        wrapper.style.transform = `scaleY(${1 + Math.abs(deltaY)/600})`;
      }
    });

    window.addEventListener("touchend", () => {
      wrapper.style.transform = "scaleY(1)";
      isTouching = false;
    });
  </script>
</body>
</html>
